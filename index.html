<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="notePad" style="height:200px; width:400px; font:16px">
    </div>

    <div style="text-align: center; padding-top: 15px">
        <form action="#" onkeydown="button.click()">
          <input type="text" id="textBox">
          <button id="button">Submit</button>
        </form>
    </div>

</body>

<script src="./main.js"></script>  

<script>
    let textBox = document.getElementById('textBox');
    let button = document.getElementById('button');
    let notePad = document.getElementById('notePad');

    textBox.addEventListener("keydown", function(event) {
    if (event.key === "Enter" && textBox.value) {
      inputText(textBox.value);
      chatBox.scroll(0, chatBox.scrollHeight);
    }
  })

  button.addEventListener("mousedown", function() {
    if ('mousedown' && textBox.value) {
      inputText(textBox.value);
      chatBox.scroll(0, chatBox.scrollHeight);
    }
  })

  function inputText(input) {
    notePad.innerText += `${input}\n\n`;
    textBox.value = '';
  }

</script>

</html>


<!-- each sticky note will be a inputText box with a submit or click feature -->
